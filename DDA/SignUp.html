        <h2 class="d-flex justify-content-center my-4">Sign Up</h2>
        
        <!-- SignUp -->
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enter username">
                <label for="text">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email (name@example.com)">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <label for="password">Password</label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" id="submitSignup" placeholder="SIGN UP!">
            </div>
        </div>

        <table class="table table-bordered  mt-5">
            <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td id=displayUsername></td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td id=displayEmail></td>
                </tr>
            </tbody>
        </table>

        <div class="container mx-5">
            <div class="row justify-content-md-center">
                <p class="fst-italic fw-light col-md-auto">Press this button to update the table above</p>
            </div>
            <div class="row justify-content-md-center">
                <button type="button" class="btn btn-primary col-md-auto" id=test>Update display information</button>

        </div>
