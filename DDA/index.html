<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Assignment 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <h2>Simple Sign Up</h2>
        
        <!-- SignUp -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Enter username">
            <label for="text">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Enter email (name@example.com)">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Enter password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="submit" class="form-control" id="submitSignup" placeholder="SIGN UP!">
            <label for="password">submit</label>
        </div>
        <div class="Display">
            <div class="row align-items-start">
              <div class="col">
                Username
              </div>
              <div class="col">
                Email
              </div>
              <div class="col">
                Active
              </div>
            </div>
        <br>

        

        
        <script src="initialize.js" type="module"></script>
        <script src="signup.js" type="module"></script>
        </body>
</html>
