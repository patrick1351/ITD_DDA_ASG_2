<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YouSurvive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Nav Bar -->
        <nav>
            <div class="navone">
            <div class="logo"><a href="index.html"><img src="Images/logo.png"></a></div>
            <ul class="navoneinner">
                <li><a href="index.html">HOME</a></li>
                <li><a href="wiki.html">WIKI</a></li>
                <li><a href="leaderboard.html">LEADERBOARD</a></li>
            </ul>
        </div>
        <div class="navtwo">
                <div class="link" id="navSignIn"><a href="SignIn.html">SIGN IN</a></div>
                <div class="link" id="navProfile"><a href="profile.html">PROFILE</a></div>
            </div>
        </nav>
        <!-- Content -->
        <div class="Profile">
            <div class="playerinfo">
                <div class="playername" id="username">USERNAME<!--Playername--></div>
                <div class="playerregion" id="region">ASIA<!--Region--></div>
            </div>
            <div class="profilecontent">
                <div class="profileOne">
                    <div class="task">
                        <div class="taskheader">NUMBER OF PLAYERS COMPLETED</div>
                        <div class="taskitem"><!-- Display Global task (If not possible to display all display latest 5--></div>
                    </div>
                    <div class="task">
                        <div class="quiztime">
                            <div class="taskinnerheader">SPEEDRUN TIME</div>
                            <div class="taskinneritem" id="speedRunTime"><!--Display Speedrun time -->10:00:00</div>
                        </div>
                        <div class="quiztime">
                            <div class="taskinnerheader">QUIZ SCORE</div>
                            <div class="taskinneritem" id="quizScore"><!--Display Quiz Score -->5/5</div>
                        </div>
                    </div>
                    <div class="task">
                        <div class="taskheader">LATEST GAME SESSION</div>
                        <div class="taskitem" id="playeLogs"><!-- Display Player Logs Latest 5 (Max 5)--></div>
                    </div>
                </div>
                <div class="profiletwo">
                    <div class="leaderboardheader">GLOBAL LEADERBOARD</div>
                    <div class="leaderboardcontent" id="leaderboard">
                        <div class="leaderboardcontentheader">
                            <div class="leaderboardcontentheaderinner">RANK</div>
                            <div class="leaderboardcontentheaderinner">USERNAME</div>
                            <div class="leaderboardcontentheaderinner">TIME</div>
                        </div>
                    </div>
                </div>
                <div class="Sign out"></div>
                <button type="button" class="btn btn-primary w-25" id="signOut">Sign Out</button>
            </div>
        </div>
        <footer>
            Copyright 2021 All Rights Reserved YouSurvive &copy;
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="js/navCheck.js"  type="module"></script>
    <script src="js/profile.js" type="module"></script> 
</html>
